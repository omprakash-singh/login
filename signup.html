<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="login.css">
     <title>|| SIGN UP ||</title>

     <style>
          @media screen and (max-width: 880px) {
               .card {
                    width: 100%;
                    height: 100vh;

               }
          }

          @media screen and (min-width: 850px) {
               .card {
                    width: 500px;
                    height: auto;
               }
          }
     </style>
</head>

<body>
     <div class="container--r">
          <div class="contant">
               <div class="card p-5 shadow p-3 bg-body rounded">
                    <form method="post" action="/login" class="row g-3">
                         <h1><i class="fa-solid fa-user"></i></h1>
                         <h1>SIGN UP</h1>
                         <div class="col-md-6">
                              <input type="text" name="name" placeholder="Enter your Name" class="form-control">
                         </div>
                         <div class="col-md-6">
                              <input type="email" name="email" placeholder="Enter your Email" class="form-control">
                         </div>

                         <div class="col-md-6">
                              <select class="form-control">
                                   <option selected>Choose... all branch</option>
                                   <option>...</option>
                              </select>
                         </div>
                         <div class="col-md-6">
                              <select id="inputState" class="form-select">
                                   <option selected>Choose User Type</option>
                                   <option value="STUDENT">Student</option>
                                   <option value="GUIDE">Guide</option>
                              </select>
                         </div>

                         <div class="col-md-6">
                              <input type="password" name="password" placeholder="Enter password" class="form-control">
                         </div>
                         <div class="col-md-6">
                              <input type="password" name="confirm_password" placeholder="Confirm password"
                                   class="form-control">
                         </div>
                         <button class="btn btn-primary" type="submit">LOGIN</button>
                         <p>I have already account?<a href="/index.html">Sign up</a></p>
                    </form>
               </div>
          </div>
     </div>
</body>

</html>
